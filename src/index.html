<!DOCTYPE html>
<html lang="en">
	@@include('html/head.html', { "title": "Main page", })
	<body>
		@@include('html/header.html', {})

		<main class="main">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__main">
						<h1 class="hero__title">Less overpaying. <span>More traveling.</span></h1>
						<p class="hero__subtitle">Meet the travel membership that saves you hundreds on flights.</p>
						<button class="hero__btn">
							GET FREE FLIGHT ALERTS
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M4 12H20" stroke="#000" stroke-width="2" stroke-linecap="square"/>
								<path d="M20 12C15.5817 12 12 8.41828 12 4" stroke="#000" stroke-width="2" stroke-linecap="square"/>
								<path d="M20 12C15.5817 12 12 15.5817 12 20" stroke="#000" stroke-width="2" stroke-linecap="square"/>
							</svg>
						</button>
					</div>
					<div class="hero__bot">
						<p>as seen in</p>
						<div class="hero__partners">
							<img src="./files/img/partner-1.svg" alt="live kelly and ryan">
							<img src="./files/img/partner-2.svg" alt="the new york times">
							<img src="./files/img/partner-3.svg" alt="today">
							<img src="./files/img/partner-4.svg" alt="good morning america">
							<img src="./files/img/partner-5.svg" alt="buzz feed">
						</div>
					</div>
				</div>
			</section>
		</main>

		@@include('html/footer.html', {})

		<script src="js/app.min.js"></script>
	</body>
</html>
